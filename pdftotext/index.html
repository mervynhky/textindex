<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PDFToText</title>
    <style>.textLayer {
        display: none;
    }</style>
</head>

<body style="font:13px Helvetica,sans-serif">
<div id="message">Loading...</div>
<div id="viewer" style="display:none"></div>

<button id="previousPg" onclick="previousPg()">Previous Page </button>
<button id="nextPg" onclick="nextPg();">Next Page</button>
<script id="pdf-js" src="pdf.js"></script>
<script>PDFJS.workerSrc = document.getElementById("pdf-js").getAttribute("src");</script>

<script src="app.js"></script>
<script>
    var app = new App(1);
    var value = 1;

    function nextPg()
    {
        value = isNaN(value) ? 0 : value;
        value++;
        console.log("The value is " + value);
        app = new Apple(value);
    }

    function previousPg()
    {
        if(!value <= 0 ){
            value--;
        }
        console.log("The value is " + value);
        app = new Apple(value);
    }
</script>
</body>

</html>
